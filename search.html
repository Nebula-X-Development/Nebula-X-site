<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nebula-X</title>
    <link rel="icon" href="https://raw.githubusercontent.com/Nebula-X-Development/Nebula-X-BETA/refs/heads/main/NEBULA_LOGO.png" type="image/png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            background: radial-gradient(circle at bottom, #7c2ae8, #000);
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
        }

        .background {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: transparent;
            overflow: hidden;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            opacity: 0;
            animation: twinkle 5s infinite;
        }

        @keyframes twinkle {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 50px;
            height: 100%;
            background-color: #111;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            transition: width 0.3s ease-in-out;
            padding-top: 15px;
            z-index: 10;
            border-bottom: 2px solid #d580ff;
        }

        .sidebar:hover {
            width: 70px;
        }

        .sidebar .logo {
            width: 40px;
            height: auto;
            margin-bottom: 10px;
            transition: transform 0.3s ease;
        }

        .sidebar .logo:hover {
            transform: scale(1.2);
        }

        .sidebar .divider {
            width: 80%;
            border-bottom: 1px solid #d580ff;
            margin-bottom: 15px;
        }

        .sidebar .nav-item {
            text-align: center;
            padding: 10px;
            cursor: pointer;
            color: #d580ff;
            font-size: 16px;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .sidebar .nav-item.selected {
            background-color: #b34cd9;
            border-radius: 10px;
            color: white;
        }

        .sidebar .nav-item i {
            font-size: 16px;
        }

        .sidebar .nav-item:hover {
            transform: scale(1.2);
            color: white;
        }

        .search-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .search-container h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .search-box {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        .search-box input {
            width: 400px;
            padding: 12px 20px;
            border-radius: 30px;
            border: 2px solid #d580ff;
            outline: none;
            background-color: #111;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease-in-out;
        }

        .search-box input:focus {
            box-shadow: 0 0 15px #d580ff;
        }

        .search-box button {
            position: absolute;
            right: 10px;
            background: none;
            border: none;
            color: #d580ff;
            font-size: 1.2rem;
            cursor: pointer;
            transition: color 0.3s ease-in-out;
        }

        .search-box button:hover {
            color: white;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="stars"></div>

        <!-- Sidebar -->

            <a href="index.html" class="logo-link">
                <img class="logo" src="https://raw.githubusercontent.com/Nebula-X-Development/Nebula-X-BETA/refs/heads/main/NEBULA_LOGO.png" alt="Nebula-X Logo">
            </a>

            <div class="divider"></div>

            <div class="nav-item"><a href="index.html"><i class="fa fa-home" style="color:#d580ff"></i></a></div>
            <div class="nav-item selected"><a href="search.html"><i class="fa fa-search" style="color:white;"></i></a></div>
<div class="nav-item">
  <a href="tools.html"><i class="fa-solid fa-screwdriver-wrench" style="color:#d580ff;"></i></a>
</div>
            <div class="nav-item"><a href="gamepage.html"><i class="fa fa-gamepad" style="color:#d580ff;"></i></div>

            <div class="divider"></div>

            <div class="nav-item"><a href="Aboutpage.html"><i class="fa fa-circle-info "style="color:#d580ff;"></i></div>
            <div class="nav-item"><a href="settings.html"><i class="fa fa-cogs" style="color:#d580ff;"></i></div>
        </div>

        <!-- Search Form -->
        <div class="search-container">
            <h1>Explore the Web Beyond the Stars</h1>
            <form action="/proxy" method="POST" class="search-box">
                <input type="text" id="search-input" name="query" placeholder="Search with DuckDuckGo or Enter URL..." required>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const starsContainer = document.querySelector('.stars');
            const totalStars = 400;

            for (let i = 0; i < totalStars; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 5}s`;
                star.style.animationDuration = `${2 + Math.random() * 3}s`;
                starsContainer.appendChild(star);
            }
        });
    </script>
</body>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const performanceSwitch = document.getElementById('performanceMode');
        const starsContainer = document.querySelector('.stars');
        const totalStars = 400;

        // Generate stars
        for (let i = 0; i < totalStars; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.animationDelay = `${Math.random() * 5}s`;
            star.style.animationDuration = `${2 + Math.random() * 3}s`;
            starsContainer.appendChild(star);
        }

        // Check and set the initial state from localStorage
        if (localStorage.getItem('performanceMode') === 'true') {
            starsContainer.style.display = 'none'; // Hide stars
            performanceSwitch.checked = true;
        }

        // Toggle performance mode
        performanceSwitch.addEventListener('change', () => {
            if (performanceSwitch.checked) {
                starsContainer.style.display = 'none'; // Hide stars
                localStorage.setItem('performanceMode', 'true');
            } else {
                starsContainer.style.display = 'block'; // Show stars
                localStorage.setItem('performanceMode', 'false');
            }
        });
    });
  document.addEventListener('DOMContentLoaded', () => {
      const savedTabCloak = localStorage.getItem('tabCloak');
      if (savedTabCloak) {
          const { title, icon } = JSON.parse(savedTabCloak);
          updateTab(title, icon);
      }
  });

  function updateTab(title, icon) {
      document.title = title;
      updateFavicon(icon);
  }

  function updateFavicon(iconURL) {
      setTimeout(() => { // Delay to ensure DOM is ready
          // Remove existing favicons
          document.querySelectorAll("link[rel='icon'], link[rel='shortcut icon']").forEach(e => e.remove());

          // Create and append new favicon
          const newFavicon = document.createElement("link");
          newFavicon.rel = "icon";
          newFavicon.type = "image/x-icon";
          newFavicon.href = iconURL + `?v=${new Date().getTime()}`; // Cache-busting
          document.head.appendChild(newFavicon);

          console.log("Favicon updated to:", newFavicon.href);
      }, 100); // Small delay to avoid execution conflicts
  }
</script>
